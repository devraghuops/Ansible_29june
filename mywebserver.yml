---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:

  - name: i want install webserver
    apt:
     name: apache2
     state: present 
    when:  ansible_os_family=="Debian"

  - name: i want to restarted
    service:
        name: apache2
        state: restarted   
    when: ansible_os_family=="Debian"    